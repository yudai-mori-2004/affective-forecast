name: affective-forecast
channels:
  - defaults
dependencies:
  # ── 上位レイヤー：Python＋MLライブラリ ──
  - python=3.12.11                        # Python本体
  - numpy=2.2.5                           # 数値演算
  - pandas=2.2.3                          # DataFrame操作
  - scipy=1.15.3                          # 科学計算
  - scikit-learn=1.6.1                    # 機械学習アルゴリズム
  - hdf5=1.14.5                           # HDF5コアライブラリ
  - h5py=3.12.1                           # HDF5 Pythonバインディング
  - joblib=1.4.2                          # 並列処理・シリアライズ

  # ── 中間レイヤー：演算バックエンド＆最適化 ──
  - blas=1.0=mkl                          # BLAS実装（Intel MKL）
  - mkl=2023.1.0                          # Intel Math Kernel Library
  - mkl-service=2.4.0
  - mkl_fft=1.3.11
  - mkl_random=1.2.8
  - bottleneck=1.4.2                      # ndarray最適化
  - numexpr=2.10.1                        # 高速数式評価
  - tbb=2021.8.0                          # Intel Threading Building Blocks
  - threadpoolctl=3.5.0                   # スレッドプール管理

  # ── ビルドサポート：フォートラン／GCC互換レイヤー ──
  - libgfortran-ng=11.2.0
  - libgfortran5=11.2.0
  - libgcc-ng=11.2.0
  - libstdcxx-ng=11.2.0
  - _libgcc_mutex=0.1=main
  - _openmp_mutex=5.1=1_gnu
  - intel-openmp=2023.1.0

  # ── システム低レイヤー：圧縮・暗号化・基本ライブラリ ──
  - zlib=1.2.13
  - bzip2=1.0.8
  - xz=5.6.4
  - zstd=1.5.6
  - openssl=3.0.16
  - libffi=3.4.4
  - expat=2.7.1
  - ca-certificates=2025.2.25
  - sqlite=3.45.3
  - ncurses=6.4
  - readline=8.2
  - tk=8.6.14
  - tzdata=2025b
  - pthread-stubs=0.3

  # ── ネットワーク／認証関連 ──
  - c-ares=1.19.1
  - krb5=1.20.1
  - libcurl=8.12.1
  - libssh2=1.11.1

  # ── その他ユーティリティ／X11（GUI） ──
  - libedit=3.1.20230828
  - libev=4.33
  - libuuid=1.41.5
  - libxcb=1.17.0
  - libnghttp2=1.57.0
  - xorg-libx11=1.8.12
  - xorg-libxau=1.0.12
  - xorg-libxdmcp=1.1.5
  - xorg-xorgproto=2024.1

prefix: /home/mori/utils/miniconda3/envs/affective-forecast
